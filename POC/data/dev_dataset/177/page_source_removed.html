<div class="tx-om-cookie-consent">

    <div class="om-cookie-panel active" data-omcookie-panel="1">
        <div class="cookie-panel__selection">
            <form>

                <div class="cookie-panel__checkbox-wrap">
                    <input class="cookie-panel__checkbox cookie-panel__checkbox--state-inactiv" autocomplete="off" data-omcookie-panel-grp="1" id="group-1" type="checkbox" checked="1" data-omcookie-panel-essential="1" disabled="disabled" value="group-1">
                    <label for="group-1">Essenziell</label>
                </div>

                <div class="cookie-panel__checkbox-wrap">
                    <input class="cookie-panel__checkbox " autocomplete="off" data-omcookie-panel-grp="1" id="group-2" type="checkbox" value="group-2">
                    <label for="group-2">Analytics</label>
                </div>

            </form>
        </div>
        <div class="cookie-panel__description">
            <p>This website uses cookies to enhance the user experience.</p>

            <div class="cookie-panel__link"><a href="/en/privacy-policy">Get more info about used cookies</a></div>

        </div>
        <div class="cookie-panel__control">
            <button data-omcookie-panel-save="save" class="cookie-panel__button">Save and Close</button>
            <button data-omcookie-panel-save="all" class="cookie-panel__button cookie-panel__button--color--green">Accept all</button>
        </div>
    </div>

</div>
