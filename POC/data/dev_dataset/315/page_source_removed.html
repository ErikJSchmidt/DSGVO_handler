<div class="cky-consent-container cky-banner-bottom">
    <div class="cky-consent-bar" data-cky-tag="notice" style="border-color: #2a2a2a; background-color: #121212;">
        <div class="cky-notice"><p class="cky-title" data-cky-tag="title" style="color: #d0d0d0;">Wir schätzen Ihre
            Privatsphäre</p>
            <div class="cky-notice-group">
                <div class="cky-notice-des" data-cky-tag="description" style="color: #d0d0d0;"><p>Wir verwenden Cookies,
                    um Ihr Surferlebnis zu verbessern, personalisierte Anzeigen oder Inhalte einzusetzen und unseren
                    Datenverkehr zu analysieren. Wenn Sie auf „Alle akzeptieren" klicken, stimmen Sie der Anwendung von
                    Cookies zu.</p></div>
                <div class="cky-notice-btn-wrapper" data-cky-tag="notice-buttons">
                    <button class="cky-btn cky-btn-customize" aria-label="Anpassen" data-cky-tag="settings-button"
                            style="color: #d0d0d0; border-color: #d0d0d0; background-color: transparent;">Anpassen
                    </button>
                    <button class="cky-btn cky-btn-reject" aria-label="Alles ablehnen" data-cky-tag="reject-button"
                            style="color: #d0d0d0; border-color: #d0d0d0; background-color: transparent;">Alles ablehnen
                    </button>
                    <button class="cky-btn cky-btn-accept" aria-label="Alle akzeptieren" data-cky-tag="accept-button"
                            style="color: #d0d0d0; border-color: #e74111; background-color: #e74111;">Alle akzeptieren
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
