	function picover(bild, wo)
	{
	  if (welcherbrowser >= 3)
	  {
	    if (wo != bild)
	      {
	         document.images[bild].src = eval(bild + "_over.src");
	      }
	    return true;
	  }
	}

	function picout(bild, wo)
	{
	  if (welcherbrowser >= 3)
	  {
	    if (wo != bild)
	    {
	      document.images[bild].src = eval(bild + "_out.src");
